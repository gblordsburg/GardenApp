{% extends "base.html" %}
{% block app_content %}

<h2> Are you sure you want to delete the {{garden.name}} garden?</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.submit(class="btn btn-default") }}</p>
        <a href = "{{url_for('main.garden', garden_name=garden.name, garden_id = garden.id)}}">
            <button type="button" class="btn btn-default delete margin-bttm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                </span> Cancel
            </button>
        </a>
    </form>

{% endblock %}
